<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    
    <title>Sign-up Page</title>
  </head>
  <body>
    <div class="content">
      <div class="imageContainer">
        <div class="logoContainter">
          <h1 class="logoText">LOGO</h1>
        </div>
        <p class="creditsText">Photo by Halie West on Unsplash</p>
      </div>

      <div class="signUpContainer">
        <div class="signUpText">
          <p>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            Sign up now to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <div class="formContainer">
          <form onsubmit="submitForm()">
           <h2>Let&apos;s do this!</h2>
           <div class="inputContainer">
            <div class="inputCol">
              <div class="inputGroup">
                <label class="inputText">First Name</label>
                <input type="text" />
              </div>
              <div class="inputGroup">
                <label class="inputText">Email</label>
                <input type="email" />
              </div>
              <div class="inputGroup">
                <label class="inputText" for="password">Password</label>
                <input type="password" id="password"/>
                <div class="error" id="error"></div>
              </div>
            </div>
            <div class="inputCol">
              <div class="inputGroup">
                <label class="inputText">Last Name</label>
                <input type="text" />
              </div>
              <div class="inputGroup">
                <label class="inputText">Phone Number</label>
                <input type="tel" />
              </div>
              <div class="inputGroup">
                <label class="inputText" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" />
                <div class="error" id="error"></div>
              </div>
            </div>
          </div>
         </div>
         <button class="button" type="submit" onClick="checkPassword()">Create Account</button>
        </form>
        <p class="logInLink">Already have an account? Log in</p>

        <script src="main.js"></script>
      </div>
    </div>
  </body>
</html>
